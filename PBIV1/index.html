<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBIV1 MILIK PADIL</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            text-align: center;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        header {
            font-size: 32px;
            font-weight: bold;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: fadeInDown 1s ease-in-out;
        }

        .container {
            margin-top: 20px;
            width: 90%;
            max-width: 500px;
            background: white;
            padding: 25px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            color: black;
            animation: fadeInUp 1.5s ease-in-out;
        }

        ol {
            padding: 0;
        }

        li {
            list-style: none;
            margin: 15px 0;
        }

        a {
            text-decoration: none;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            display: inline-block;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.3);
        }

        a:hover {
            background: linear-gradient(135deg, #0056b3, #003d7a);
            transform: scale(1.07);
        }

        .footer {
            position: fixed;
            bottom: 10px;
            right: 20px;
            font-size: 18px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.8);
            animation: fadeIn 2s ease-in-out infinite alternate;
        }

        .anime-img {
            position: absolute;
            left: 20px;
            bottom: 20px;
            width: 120px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <header>Selamat Datang di Pemrograman Berbasis Web 1</header>

            <li><a href="Pertemuan 2/index.html">Pertemuan 2 - Tag Table</a></li>
        </ol>
        <h2>Author</h2>
        <ol>
            <li><a href="author/author.html">Mas Ganteng</a></li>
        </ol>
    </div>
    <img src="tahu.png.gif" alt="Tahu GIF" class="anime-img">
    <audio controls autoplay loop>
        <source src="tempe.mp3" type="audio/mpeg">
    </audio>
    
     
    <div class="footer">PADIL</div>
</body>
</html>
